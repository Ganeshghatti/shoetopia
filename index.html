<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E commerce website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="headder">
        <div class="flexx">
      <div class="logo"><img src="/logo.png" alt="logo"></div>
      <nav>
        <div class="navbar">
          <ul>
            <li><a href="#">Collections</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </nav>
    </div>
        <div class="cartandprofile">
          <button type="button"><i class="fa-solid fa-cart-shopping"></i></button>
          <img src="image-avatar.png" alt="avatar" class="profile" />
        </div>
    </div>

    <hr>

    <div class="container">
      <div class="images">
        <div class="bigimage"><img src="image-product-1.jpg" alt="product" class="displayproductimage"></div>
        <div class="miniviews">
          <div class="one"><img src="image-product-1-thumbnail.jpg" alt="one" class="oneimg"></div>
          <div class="two"><img src="image-product-2-thumbnail.jpg" alt="one" class="twoimg"></div>
          <div class="three"><img src="image-product-3-thumbnail.jpg" alt="one" class="threeimg"></div>
          <div class="four"><img src="image-product-4-thumbnail.jpg" alt="one" class="fourimg"></div>
        </div>
      </div>
      <div class="text">
        <div><p class="companyyname">SNEAKER COMPANY</p></div>
        <div><p class="title">Fall Limited Edition Sneakers</p></div>
        <div><p class="description">These low-profile sneakers are your perfect casual wear companion. Featuring a 
          durable rubber outer sole, they ll withstand everything the weather can offer.</p></div>
        <div class="price"><div class="flexxone"><p class="discountedprice">$125.00</p>
             <p class="discount">50%</p></div>
             <p class="originalprice">$250.00</p>
        </div>
        <div class="incartandaddtocart"><div class="incart">
          <button type="button" class="remove">-</button>
          <div class="displayquantity"></div>
          <button type="button" class="add">+</button> 
        </div>
        <button class="addtocart">
          <i class="fa-solid fa-cart-shopping"></i>
          <p class="addtocarttext"><pre>Add to cart</pre></p>
        </button>
      </div></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
